#  HTML Headings:---->
* HTML headings are used to define titles and subtitles.
* There are 6 heading tags: <h1> to <h6>.


<!DOCTYPE html>
<html>
<head>
    <title>HTML Headings</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>About Us</h2>
    <h3>Our Services</h3>
    <h4>Web Development</h4>
    <h5>HTML Basics</h5>
    <h6>Learn Easily</h6>
</body>
</html>
